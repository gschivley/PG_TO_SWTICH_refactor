# RESOURCE_GROUPS: "/Volumes/Extreme_SSD/resource-clustering/conus-3-zone/output/cpas"
clustering_n_jobs: 1
renewables_clusters:
  - region: all
    technology: landbasedwind
    filter:
      - feature: lcoe
        max: 75
    # group:
    #   - ipm_region
    bin:
      - feature: lcoe
        weights: mw
        q: 3
        # bins: [0, 40, 55, 76]
      - feature: cf
        weights: mw
        q: 2
    # cluster:
    #   - feature: cf #profile
    #     n_clusters: 2
    #     # mw_per_cluster: 15000
    #     method: agg
  - region: all
    technology: utilitypv
    filter:
      - feature: lcoe
        max: 45
    # group:
    #   - ipm_region
    bin:
      - feature: lcoe
        weights: mw
        q: 3
      - feature: cf
        weights: mw
        q: 2
    # cluster:
      # - feature: cf
      #   n_clusters: 2
      #   method: agg
  - region: all
    technology: offshorewind
    turbine_type: fixed
    pref_site: 1
    filter:
      - feature: lcoe
        max: 150
    bin:
      - feature: interconnect_capex_mw
        q: 2
        weights: "mw"
  - region: all
    technology: offshorewind
    turbine_type: floating
    pref_site: 1
    filter:
      - feature: lcoe
        max: 150
        weights: "mw"
    bin:
