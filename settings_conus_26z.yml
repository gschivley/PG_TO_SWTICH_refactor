      PJME: 9749 # pjm_md_nj
      PJMW: 9749 # use any pjm number
      RMRG: 4333 # wecc
      SPPC: 4222 # lower_midwest
      SPPN: 4333 # upper_midwest
      SPPS: 4222 # lower_midwest
